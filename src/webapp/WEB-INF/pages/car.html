<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>

<table border="1">
    <tr>
        <th>name</th>
        <th>color</th>
        <th>series</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.name}">brand</td>
        <td th:utext="${lst.color}">color</td>
        <td th:utext="${lst.series}">power</td>
    </tr>

</table>

</body>

</html>
